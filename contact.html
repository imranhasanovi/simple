<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <!-- optional css -->
    <link rel="stylesheet" href="contact.css">
</head>
<body>

    <section>
        <div class="contact-container">
            <div class="inner-container">
                <h2>messege us</h2>
                <hr>
                <!--  -->
                <form action="#">
                    <!--  -->
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" id="firstname" required>
                            <label for="firstname" class="firstname">first name</label>
                        </div>
                        <div class="input-data">
                            <input type="text" id="lastname" required>
                            <label for="lastname" class="lastname">last name</label>
                        </div>
                    </div>
                    <!--  -->
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" id="phone" required>
                            <label for="phone" class="phone">phone</label>
                        </div>
                        <div class="input-data">
                            <input type="email" id="email" required>
                            <label for="email" class="email" required>email</label>
                        </div>
                    </div>
                    <!--  -->
                    <div class="input-messege">
                        <textarea name="messege" id="messege" cols="30" rows="3" required></textarea>
                        <label for="messege" class="messege">write your messege</label>
                    </div>
                    <button type="submit" class="submit-btn">send</button>
                    <!--  -->
                </form>
                <!--  -->
            </div>
        </div>
    </section>

</body>
</html>
